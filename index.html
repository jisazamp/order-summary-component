<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        margin-top: 1rem;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section>
        <div class="card">
          <!-- Card hero -->
          <figure class="card-hero">
            <img
              class="card-hero__image"
              src="./images/illustration-hero.svg"
            />
          </figure>

          <!-- Card content -->
          <div class="card-content">
            <h1 class="card-content__title">Order Summary</h1>
            <p class="card-content__description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="card-content__plan">
              <img src="./images/icon-music.svg" alt="Music icon" />
              <div>
                <h2 class="card-content__plan-title">Annual Plan</h2>
                <p class="card-content__plan-description">$59.99/year</p>
              </div>
              <p class="card-content__change-plan"><a href="#">Change</a></p>
            </div>
            <div class="card-content__button-group">
              <button class="btn btn-primary">Proceed to Payment</button>
              <button class="btn btn-secondary">Cancel Order</button>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://github.com/jisazamp"
            target="_blank"
            rel="noopener noreferer"
            >Juan Pablo Isaza</a
          >.
        </div>
      </section>
    </main>
  </body>
</html>
